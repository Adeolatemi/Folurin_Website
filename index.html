<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Folurin â€” Laughing Soon!</title>
  <style>
    :root{--bg1:#111827;--bg2:#0b3d91;--accent:#ffd54a}
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:#fff;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
    }
    .card{
      width:min(920px,94%);
      background:rgba(255,255,255,0.04);
      border-radius:14px;
      padding:36px;
      text-align:center;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }
    .emoji{
      font-size:5.2rem;
      display:block;
      animation: bounce 1.5s infinite;
      transform-origin:center;
      margin-bottom:8px;
    }
    @keyframes bounce{
      0%{transform:translateY(0)}
      30%{transform:translateY(-14px) rotate(-6deg)}
      60%{transform:translateY(0) rotate(4deg)}
      100%{transform:translateY(0)}
    }
    h1{margin:6px 0 8px;font-size:2.2rem;letter-spacing:-0.02em}
    p.lead{margin:0 0 18px;opacity:0.95}
    .meta{display:flex;gap:12px;align-items:center;justify-content:center;flex-wrap:wrap}
    .btn{
      padding:10px 16px;border-radius:999px;background:var(--accent);color:#111;
      text-decoration:none;font-weight:600;
      box-shadow:0 6px 14px rgba(37,44,73,0.25);
    }
    .small{margin-top:14px;font-size:0.92rem;opacity:0.9}
    .socials{margin-top:14px;display:flex;gap:12px;justify-content:center}
    .socials a{color:inherit;text-decoration:none;opacity:0.9}
    footer{margin-top:18px;font-size:0.88rem;opacity:0.8}
    @media (max-width:520px){.emoji{font-size:3.6rem} h1{font-size:1.6rem}}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">

    <h1 id="title">Laughing Soon!</h1>

    <div class="meta">
      <a class="btn" href="mailto:info@folurin.com">Contact: info@folurin.com</a>
      <a class="btn" href="https://instagram.com/" target="_blank" rel="noopener">Instagram</a>
    </div>

    <div class="small">Want an update? Drop an email or follow the socials above.</div>

    <div class="socials" aria-hidden="true">
      <a href="https://facebook.com/" target="_blank" rel="noopener">Facebook</a>
      <a href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a>
    </div>

    <footer>Â© Folurin</footer>
  </div>
</body>
</html>
